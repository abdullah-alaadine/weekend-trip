<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Try Me</title>
</head>
<body>
    <div class="navbar-backround">
        <nav class="navbar">
            <div>
                <a href="#"><img class="logo" src="./pics/Try_Me-removebg-preview.png"></a>
            </div>
            <div class="links">
                <a href="#signupForm">Signup</a>
            </div>
        </nav>
    </div>
    <div class="greetings">
        <h2>Hello, Welcome to our fancy website</h2>
        <p>I am here to help you.</p>
        <p>Just ask me anything you are wondering about, I will answer you! <span class="wink">&#128521;</span></p>
        <strong class="warning">Please login to acces the rest of the page</strong>
    </div>
    <form class="signup" id="signupForm" name="signupForm">
        <div class="form-field">
            <label for="fName">First name: </label>
            <input type="text" name="fName" id="fName" required placeholder="e.g. John">
        </div>
        <div class="form-field">
            <label for="lName"> Last Name: </label>
            <input type="text" id="lName" name="Name" required placeholder="e.g. Doe">
        </div>
        <div class="form-field">
            <label for="email"> Your email: </label>
            <input type="email" id="email" name="email" required placeholder="e.g. johndoe@gmail.com">
        </div>
        <div class="form-field">
            <label for="password-first"> Password: </label>
            <input type="text" id="password-first" name="passwordFirst" required placeholder="e.g. jOhn%doe">
        </div>
        <div class="form-field">
            <label for="password-last"> Password: </label>
            <input type="text" id="password-last" name="passwordLast" placeholder="Enter your password again" required>
        </div>
        <button id="signup">Submit</button>
    </form>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
