<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="navbar-backround">
        <nav class="navbar">
            <div>
                <a href="../index.html"><img class="logo" src="../pics/Try_Me-removebg-preview.png"></a>
            </div>
            <div class="links">
                <a href="#">Login</a>
                <a href="./signup.html">Signup</a>
            </div>
        </nav>
    </div>
    <form class="login">
        <div class="form-field-login">
            <label for="email"> Your email: </label>
            <input type="email" id="email" required placeholder="e.g. johndoe@gmail.com">
        </div>
        <div class="form-field-login">
            <label for="password-login"> Password: </label>
            <input type="text" id="password-login" required placeholder="e.g. jOhn%doe">
        </div>
        <button>Submit</button>
    </form>
    <script src="../js/main.js"></script>
</body>
</html>
