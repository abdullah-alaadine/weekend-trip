<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="navbar-backround">
        <nav class="navbar">
            <div>
                <a href="../index.html"><img class="logo" src="../pics/Try_Me-removebg-preview.png"></a>
            </div>
            <div class="links">
                <a href="../pages/login.html">Login</a>
                <a href="#">Signup</a>
            </div>
        </nav>
    </div>
    <form>
        <div class="form-field">
            <label for="fName">First name: </label>
            <input type="text" id="fName" required placeholder="e.g. John">
        </div>
        <div class="form-field">
            <label for="lName"> Last Name: </label>
            <input type="text" id="lName" required placeholder="e.g. Doe">
        </div>
        <div class="form-field">
            <label for="email"> Your email: </label>
            <input type="email" id="email" required placeholder="e.g. johndoe@gmail.com">
        </div>
        <div class="form-field">
            <label for="password-first"> Password: </label>
            <input type="text" id="password-first" required placeholder="e.g. jOhn%doe">
        </div>
        <div class="form-field">
            <label for="fName"> Password: </label>
            <input type="text" id="fName" placeholder="Enter your password again" required>
        </div>
        <button>Submit</button>
    </form>
    <script src="../js/mian.js"></script>
</body>
</html>
